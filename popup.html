<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Navigator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      width: 340px;
      padding: 16px;
      background: #0f0f0f;
      color: #f0f0f0;
    }
    h2 {
      margin: 0 0 12px;
      font-size: 16px;
      color: #a78bfa;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #f0f0f0;
      font-size: 14px;
      resize: none;
      box-sizing: border-box;
    }
    button#search-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    button#search-btn:hover { background: #6d28d9; }
    #result {
      margin-top: 14px;
      font-size: 13px;
      line-height: 1.6;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 12px;
      display: none;
    }
    #result a {
      color: #a78bfa;
      word-break: break-all;
    }
    #status { margin-top: 8px; font-size: 12px; color: #888; }
    #api-key-section { margin-bottom: 12px; }
    #api-key-section input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #f0f0f0;
      font-size: 12px;
      box-sizing: border-box;
    }
    label { font-size: 12px; color: #888; display: block; margin-bottom: 4px; }
  </style>
</head>
<body>
  <h2>üîç AI Page Navigator</h2>

  <div id="api-key-section">
    <label>Groq API Key</label>
    <input type="password" id="api-key" placeholder="gsk_..." />
  </div>

  <label>What are you looking for?</label>
  <textarea id="query" rows="3" placeholder="e.g. tuition payment portal"></textarea>
  <button id="search-btn">Find It</button>
  <div id="status"></div>
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
